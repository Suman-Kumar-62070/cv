<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>

<body>
    <h2>These all are HTML INPUT Tags</h2>
    <label for="">Name:</label>
    <input type="text">
    <input type="submit" value="Save">
    <br>
    <label for="">Choose Button</label>
    <input type="button">
    <input type="submit">
    <br>
    <label for="">Mark kar be</label>
    <input type="checkbox">
    <input type="submit">
    <br>
    <label for="">colour Choose Kar le Chacha</label>
    <input type="color">
    <input type="submit" value="Colour Choose kar liyea to ab isse daba">
    <br>
    <label for="">Date Choose kar be</label>
    <input type="date">
    <input type="submit" value="Choose kar liya to isse daba">
    <br>
    <label for="">Date & Time</label>
    <input type="datetime-local">
    <input type="submit" value="Save this setting">
    <br>
    <label for="">Email:</label>
    <input type="email">
    <input type="submit" value="Save this setting of Email">
    <br>
    <label for="">Select File</label>
    <input type="file">
    <input type="submit" value="Upload">
    <br>
    <label for="">Select Hidden File</label>
    <input type="hidden">
    <input type="submit" value="Upload Hidden File">
    <br>
    <label for="">Select image</label>
    <input type="image">
    <input type="submit" value="Upload Image">
    <br>
    <label for="">Select Month</label>
    <input type="month">
    <input type="submit" value="Save Month">
    <br>
    <label for="">Choose Best Number According to Your Interest</label>
    <input type="number">
    <input type="submit" value="Upload Number">
    <br>
    <label for="">Choose/Write Your Password</label>
    <input type="password">
    <input type="submit" value="Save Your Password">
    <br>
    <label for="">Choose Your Radio</label>
    <input type="radio">
    <input type="submit" value="Choose your radio">
    <br>
    <label for="">Choose range according to your destiny</label>
    <input type="range">
    <input type="submit" value="Choose range">
    <br>
    <label for="">It's a Reset Button</label>
    <input type="reset">
    <input type="submit" value="⬅️Click here for Reset">
    <br>
    <label for="">Search/Find</label>
    <input type="search">
    <input type="submit" value="⬅️ Click Here for Search Anything">
    <br>
    <label for="">It's a Submit Button</label>
    <input type="submit">
    <br>
    <label for="">A control for entering a telephone number. Displays a telephone keypad in some devices with dynamic
        keypads.</label>
    <input type="tel">
    <input type="submit" value="Save here your telephone no.">
    <br>
    <label for="">text = The default value. A single-line text field. Line-breaks are automatically removed from the
        input value.</label>
    <input type="text">
    <input type="submit" value="It's  Submit Button">
    <br>
    <label for="">time = A control for entering a time value with no time zone.</label>
    <input type="time">
    <input type="submit">
    <br>
    <label for="">url = A field for entering a URL. Looks like a text input, but has validation parameters and relevant
        keyboard in supporting browsers and devices with dynamic keyboards.</label>
    <input type="url">
    <input type="submit">
    <label for="">week = A control for entering a date consisting of a week-year number and a week number with no time
        zone.</label>
    <input type="week">
    <input type="submit">
</body>

</html>
